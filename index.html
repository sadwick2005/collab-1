<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Green Reads Café Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f9f4;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2e7d32;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 30px;
      text-align: center;
    }

    .sidebar a {
      color: #d0f0d0;
      text-decoration: none;
      margin: 15px 0;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #388e3c;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 28px;
      color: #333;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      flex: 1;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card h3 {
      font-size: 18px;
      color: #555;
    }

    .card p {
      font-size: 24px;
      font-weight: bold;
      color: #2e7d32;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #444;
    }

    .book-list, .plant-list {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .item {
      width: 150px;
      background: #ffffff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .item img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Green Reads Café</h2>
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">Books</a>
    <a href="#">Plants</a>
    <a href="#">Contact</a>
  </div>

  <div class="main">
    <div class="header">
      <h1>Welcome to the Dashboard</h1>
    </div>

    <div class="stats">
      <div class="card">
        <h3>Total Orders</h3>
        <p id="ordersCount">120</p>
      </div>
      <div class="card">
        <h3>Happy Customers</h3>
        <p id="customersCount">85</p>
      </div>
      <div class="card">
        <h3>Books Read</h3>
        <p id="booksCount">320</p>
      </div>
    </div>

    <div class="section">
      <h2>Popular Books</h2>
      <div class="book-list">
        <div class="item">
          <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794" alt="Book">
          <p>The Alchemist</p>
        </div>
        <div class="item">
          <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f" alt="Book">
          <p>1984</p>
        </div>
        <div class="item">
          <img src="https://images.unsplash.com/photo-1529655683826-aba9b3e77383" alt="Book">
          <p>Atomic Habits</p>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Café Greenery</h2>
      <div class="plant-list">
        <div class="item">
          <img src="https://images.unsplash.com/photo-1587502536263-9298f9f236ee" alt="Plant">
          <p>Monstera</p>
        </div>
        <div class="item">
          <img src="https://images.unsplash.com/photo-1617814068406-7545b3aa3ac3" alt="Plant">
          <p>Snake Plant</p>
        </div>
        <div class="item">
          <img src="https://images.unsplash.com/photo-1580656855100-4f5d1f5d5b87" alt="Plant">
          <p>Peace Lily</p>
        </div>
      </div>
    </div>

    <footer>
      &copy; 2025 Green Reads Café. All rights reserved.
    </footer>
  </div>

  <script>
    // Example JS to update stats dynamically
    const stats = {
      orders: 120,
      customers: 85,
      books: 320
    };

    function updateStats() {
      document.getElementById('ordersCount').textContent = stats.orders;
      document.getElementById('customersCount').textContent = stats.customers;
      document.getElementById('booksCount').textContent = stats.books;
    }

    updateStats();
  </script>
</body>
</html>
